<h2 class="text-center">Characters</h2>
  <div class="fade" ng-show="progress < 100">
   <div class="progress radius round fade" >
        <span class="meter" style="width: {{progress}}%"></span>
    </div>
</div>
<div class="fade" ng-show="progress == 100">
    <input type="text" placeholder="Search Characters" ng-model="search.name" />
    <div class="medium-6 small-12 columns" ng-repeat="person in data | filter:search">
        <sw-person></sw-person>
    </div>
</div>
